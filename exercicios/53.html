<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>

    <div class="form-group">
        <label for="">Digite um valor</label>
        <input type="number" id="1" class="form-control">
        <input type="number" id="2" class="form-control">
        <input type="number" id="3" class="form-control">
        <input type="number" id="4" class="form-control">
    </div>

    <button class="btn btn-primary" onclick="saida(Medias())">CÃ¡lculo</button>

    <span id="saida"></span>

    <Script>
        function Medias() {
            var w = parseFloat(document.getElementById("1").value);
            var x = parseFloat(document.getElementById("2").value);
            var y = parseFloat(document.getElementById("3").value);
            var z = parseFloat(document.getElementById("4").value);
            var media = ((w + x + y + z) / 4).toFixed(2);

            if (media >= 5) {
                return "<p>" + "Aprovado: " + media + "</p>";
            } else {
                return "<p>" + "Reprovado: " + media + "</p>";
            }
        }
        function saida(texto) {
            //var saida = document.getElementById("saida");
            document.getElementById("saida").innerHTML = texto;
        }
    </Script>
</body>

</html>
